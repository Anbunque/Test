<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body style="background-image: url(/static/images/availbody.jpg);">

    
<div><h1 class="inlin">Available Books</h1>
    <button class="admin" id="inlin" onclick="window.location.href='/'"><a href="/">Go Back</a></button>
</div>
   <style>
    .admin{position: absolute;}
   </style>

    <!-- Search Form -->
    <form action="/display" method="get" style="margin-top: 15px;">
        <input type="text" name="search" placeholder="Search for a book" value="{{ search_query or '' }}">
        <button type="submit">Search</button>
        
    </form>
    

    <!-- Books Table -->
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Edition</th>
            <th>Status</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.edition }}</td>
            <td>
                {% if book.borrower %}
                    Lent to: {{ book.borrower }}
                {% else %}
                    Available to lend
                {% endif %}
            </td>
            
        </tr>
        {% endfor %}
    </table>

   <center> <button class="availbutton" onclick="window.location.href='/display'">Back to Top</button></center>
</body>
</html>
